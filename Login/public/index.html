<!DOCTYPE html>
<html>
	<head>
		<title>Login Form</title>
		
		<link rel="stylesheet" href="bootstrap.min.css" />
		<link rel="stylesheet" href="css/index.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	</head>
	<body>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
		    	<div class="navbar-header">
		      		<a class="navbar-brand" href="#">
		        		<span class="glyphicon glyphicon-list"></span> Login
		      		</a>
		    	</div>
			</div>
		</nav>
		<div class="container">
			<div class="row">
				
				<div class="col-xs-10">
					<form action="/login" method="POST">
					 <label for="exampleInputEmail1">Email address</label>
					<input type="text" class="form-control" id="name" name="username" style="background-color: #FCF5D8;" placeholder="username">
				</div>

			    
				<div class="col-xs-10">
					 <label for="exampleInputEmail1">Password</label>
					<input type="password" class="form-control" id="pass" name="password" style="background-color: #FCF5D8;" placeholder="password">
				</div>
            
           
				<div class="col-xs-10">
					<button type="submit" class="btn btn-warning" id="loginButton" ><span ></span> Login</button>
				</div>

			</div>
				</div>
		
			</form>
			    

		
		<script src="bootstrap.min.js"></script>
		
		

        
               
    
	</body>
</html>
