      <div class='row'>
        <div class='span4 offset4'>
          <div class='ap'>
            <div class='cover-art' style='text-align:center'>
              <audio></audio>

            </div>
            <p class='track-info col-xs-8'>

            </span>

            </p>


            <div class='playback btn-group col-xs-2'>
