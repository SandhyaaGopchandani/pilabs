

<div class="container">

<button class=" btn btn-success">
<span class=" glyphicon glyphicon-user"></span>  REGISTER
</button>
<hr>


	<form ng-submit="register()" class="form-horizontal" ng-controller="registerController">

  <div class="form-group">
    <label class="col-sm-2 control-label">Username:</label>
    <div class="col-sm-10">
    <input type="text" ng-model="user" name="regUser" placeholder="username">
    </div>
  </div> 
    <div class="form-group">
    <label class="col-sm-2 control-label">Email:</label>
    <div class="col-sm-10">
    <input type="text" ng-model="email" name="regEmail" placeholder="username">
    </div>
  </div> 
  <div class="form-group">
    <label class="col-sm-2 control-label">Password:</label>
    <div class="col-sm-10">
    <input type="password" ng-model="pass" value="regPass" placeholder="password">
    </div>
  </div>

<button class=" col-sm-10 btn btn-success" type="submit" value="Register" id="register" ng-disabled="error || incomplete">
<span class="glyphicon glyphicon-save"></span>  Register
</button>

<br>
         <a class=" col-sm-10 btn btn-success" ng-href="/#/">Already a member?</a>

</button>
</form>








</div>
